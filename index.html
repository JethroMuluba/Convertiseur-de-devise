<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Convertisseur de Devises</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="converter">
    <i class="fa-solid fa-repeat fa-spin" style="color: #ffffff;"></i>
    <h1>Convertisseur de Devises</h1>
    <div class="input-container">
      <input type="number" id="amount" placeholder="Entrez le montant ici!">
      <select id="sourceCurrency">
        <option value="CDF">Franc Congolais (CDF)</option>
        <option value="USD">Dollars (USD)</option>
      </select>
    </div>
    <div class="conversion-result">
      <!-- <input type="null" name="USD" id="result" placeholder="votre coversion"> -->
      <!-- <p>USD</p> -->
      <p>Conversion : <span id="result">0</span>
        USD</p>
    </div>
    <p>Taux du jour: 24</p>
  </div>
  <script src="script.js"></script>

</body>

</html>
